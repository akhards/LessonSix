<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    name="viewport">
    <meta content="A single-page template generated by MyEclipse Mobile Tools"
    name="description">
    <title>Single-Page Application</title>
    <link href="./css/jquery.mobile-1.4.3.css" rel="stylesheet">
    <script src="./js/jquery-2.1.1.js" type="text/javascript">
    </script>
    <script src="js/index.js" type="text/javascript">
    </script>
    <script src="./js/jquery.mobile-1.4.3.js" type="text/javascript">
    </script>
    <script src="cordova.js" type="text/javascript">
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b"></div><!-- /header -->
        <div data-role="content" data-theme="b">
            <div data-role="navbar" id="navbar-1">
                <ul>
                    <li>
                        <a data-icon="mail" href=
                        "//www.google.co.uk">Contact</a>
                    </li>
                    <li>
                        <a data-icon="location" href="//www.google.co.uk">Find
                        Us</a>
                    </li>
                    <li>
                        <a data-icon="camera" href=
                        "//www.google.co.uk">Other</a>
                    </li>
                </ul>
            </div>
            <div class="ui-field-contain">
                <label for="Email">Email:</label> <input data-clear-btn="true"
                id="Email" name="Email" type="text" value="Enter Email">
            </div>
            <div class="ui-field-contain">
                <label for="Password">Password:</label> <input data-clear-btn=
                "true" id="Password" name="Password" type="text" value=
                "Enter Password">
            </div>
            <div data-mini="True" data-role="controlgroup" data-type=
            "horizontal" id="buttons-1">
                <a class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-left"
                href="#">Sign Up</a> <a class=
                "ui-btn ui-corner-all ui-icon-user ui-btn-icon-left" href=
                "#">Login</a> <a class=
                "ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-left" href=
                "#">Password Reminder</a>
            </div>
            <div data-role="fieldcontain"></div>
            <ul data-inset="true" data-role="listview" id="listview-1">
                <li>
                    <a href="item1.html">1 Star</a>
                </li>
                <li>
                    <a href="item2.html">2 Star</a>
                </li>
                <li>
                    <a href="item3.html">3 Star</a>
                </li>
            </ul>
            <div data-role="fieldcontain"></div>
        </div><!-- /content -->
        <div data-position="fixed" data-role="footer" data-theme="b">
            <a data-role="button" href="" id="button-1" onclick="opensite();">Open Site</a>
            <a data-role="button" href="" id="button-2" onclick="geo();">Location</a>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
